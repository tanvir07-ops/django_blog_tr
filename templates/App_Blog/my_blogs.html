{% extends 'base.html' %}
{% load custom_filters %}
{% block title %}@{{ user }}{% endblock %}


{% block content %}
{% for blog in user.post_author.all %}

<h3>{{ blog.blog_title }}</h3>
<h6><i>{{ blog.publish_date }}</i></h6>
<div class="row">
     <div class="col-sm-4">
         <img src="/media/{{ blog.blog_image }}" alt="{{ blog.blog_title }}" title="{{ blog.blog_title }}" width = "100%">


     </div>


     <div class="col-sm-8">
         <p>{{ blog.blog_content|range_filter|linebreaks }} <a href="{% url 'App_Blog:blog_details' slug=blog.slug %}" class="btn btn-warning btn-sm">Read More</a></p>
       


     </div>



</div>
<br>

<a href="{% url 'App_Blog:edit_blog' pk=blog.pk %}" class="btn btn-info btn-sm">Edit</a>
<hr>




{% endfor %}

{% endblock %}
