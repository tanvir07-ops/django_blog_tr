{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block title %}Rifat | Login{% endblock %}

{% block css_body %}
<style>
    .sign_up{
          width:550px;
          border:1px solid #ccc;
          padding:40px;
          

    }
    .log_in{
      width:550px;
      border:1px solid #ccc;
      padding:40px;

    }


</style>


{% endblock %}
 



{% block content %}
<center>
    <div class="log_in">
      <h3>Log In to access Rifat's Blog:</h3>
      <hr size = "3" noshade>
      <form method="POST">
         {{ form|crispy }}
         {% csrf_token %}
         <button type = "sumbit" class = "btn btn-primary" style = "width:100%">Login</button>
    
    
    
    
      </form>
    
    
    
    
    </div>
    <br>
    
    <div class="sign_up">
        <p>Don't Have an Account? <a href="{% url 'App_Login:signup' %}">Sign Up</a></p>
    
    
    </div>
    </center>
    

{% endblock %}
