{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block title %}Rifat | SignUp{% endblock %}
{% block css_body %}
<style>
    .sign_up{
          width:550px;
          border:1px solid #ccc;
          padding:40px;
          

    }
    .log_in{
      width:550px;
      border:1px solid #ccc;
      padding:40px;

    }


</style>




{% endblock %}

{% block content %}
<center>


     <div class="sign_up">
    
        <h3>SignUp To Access Rifat's Blog:</h3>
        <hr size = "3" noshade>
        <br>
       

      
        <form method = "POST">

        {{ form|crispy }}
        {% csrf_token %}
        <button type = "submit" class = "btn btn-primary" style = "width:100%;">Sign Up</button>


        </form>
        
      

     </div>




     <br>
     <div class="log_in">
       <p>Already have an account? <a href="{% url 'App_Login:login' %}">Login Here</a></p>
     </div>


</center>


{% endblock %}
